<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>E.R.N.I.E.</title>
  <!-- Evil Robotic Numerical Index Emitter -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:700" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <a href="about.html"><li>About</li></a>
        <a href="scores.html"><li>High Scores</li></a>
      </ul>
    </nav>
  </header>
  <main>
    <section id="instructions">
      <form id="playerForm">
        <div class="player-info">
          <label>Your Name</label>
          <input type="text" class="form-control" id="player-name" placeholder="Enter you name">
          <h2>Score
            <span id="player-score"></span>
          </h2>
          <button type="submit" class="player info">Submit your Score</button>
        </div>
      </form>
      <div>
        <h2 id="message-start" style="display: none;">Click on the </h2>
        <h2 id="wordcolors"></h2>
        <h2 id="message-end" style="display: none;"> button.</h2>
      </div>

      <button id="start">START</button>
    </section>
    <section id="progressBar">
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </section>
    <div class="game">
      <div class="row">
        <div id="div1" style="background:Blue;">1</div>
      </div>

      <div class="row">
        <div id="div2" style="background:Red;">2</div>
        <div id="divMain" style="background: Purple;">5</div>
        <div id="div4" style="background:Green;">4</div>
      </div>

      <div class="row">
        <div id="div3" style="background: Yellow;">3</div>
      </div>

    </div>
  </main>
  <footer>
    <div class="results">
      <div id="savedPlayersResults"></div>
    </div>
  </footer>
</body>
<script src="app.js"></script>

</html>

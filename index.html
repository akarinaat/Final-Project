<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>E.R.N.I.E.</title>
  <!-- Evil Robotic Numerical Index Emitter -->
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:700|Gugi" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <div id="ernie-logo">E R N I E</div>
      <ul>
        <li>
          <a href="index.html">Play</a>
        </li>
        <li>
          <a href="scores.html">Scores</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Critical failure:<br>ERNIE wins.</p>
      </div>
    </div>
    <section id="score">
      <h2>
        <div align="center" id="player-score"></div>
      </h2>
      <div id="js-instructions">
        <h2 id="message-start" style="display: none;">Click on the </h2>
        <h2 id="wordcolors"></h2>
        <h2 id="message-end" style="display: none;"> button.</h2>
      </div>
      <button id="start">START</button>
      <form id="playerForm">
        <div class="player-info">
          <input type="text" class="form-control" id="player-name" placeholder="Enter your name">
          <button type="submit" id="submit">SUBMIT</button>
        </div>
        <div class="results-hidden">
          <div id="savedPlayersResults"></div>
      </form>
    </section>
    <section id="progressBar">
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </section>
    <div class="game">
      <div class="row">
        <div id="div1" style="background:Blue;">1</div>
      </div>

      <div class="row">
        <div id="div2" style="background:Red;">2</div>
        <div id="divMain" style="background: Purple;">5</div>
        <div id="div4" style="background:Green;">4</div>
      </div>
      <div class="row">
        <div id="div3" style="background: Yellow;">3</div>
      </div>

    </div>
  </main>
  <footer>
  </footer>
</body>
<script src="app.js"></script>

</html>
